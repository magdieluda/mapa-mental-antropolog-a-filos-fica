<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"","children":[{"content":"1. &#xbf;Qu&#xe9; es el Ser Humano? (Pregunta central de la Antropolog&#xed;a Filos&#xf3;fica)","children":[{"content":"Kant:","children":[{"content":"La antropolog&#xed;a puede determinar &quot;los aspectos esenciales de la naturaleza humana&quot;.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Distingue entre antropolog&#xed;a fisiol&#xf3;gica (lo que la naturaleza hace del ser humano) y antropolog&#xed;a pragm&#xe1;tica (lo que el ser humano hace de s&#xed; mismo como agente libre).","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"La raz&#xf3;n permite al ser humano ir m&#xe1;s all&#xe1; de su estado natural.","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"El &quot;ser humano en bruto&quot; (<em>Rohmensch</em>) es un ideal de las relaciones externas de lo meramente natural.","children":[],"payload":{"tag":"li","lines":"9,11"}}],"payload":{"tag":"h2","lines":"5,6"}},{"content":"Scheler:","children":[{"content":"El concepto de ser humano contiene una ambig&#xfc;edad.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"Dualidad con un equilibrio mutuamente penetrante.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Doble participaci&#xf3;n del ser humano en el fundamento del mundo.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"El esp&#xed;ritu (<em>Geist</em>) diferencia al ser humano de los animales (apertura al mundo, distancia, autoconsciencia).","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"Plessner:","children":[{"content":"Car&#xe1;cter o aspecto doble del ser humano.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Mediaci&#xf3;n permanente entre naturaleza y cultura.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Posicionalidad exc&#xe9;ntrica</strong>: el ser humano trasciende su condici&#xf3;n fisiol&#xf3;gica a trav&#xe9;s de la reflexividad.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"El ser humano es <strong>cuerpo</strong> (<em>Leib</em>) y a la vez puede tener su cuerpo como objeto (<em>K&#xf6;rperding</em>).","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"h2","lines":"17,18"}},{"content":"Gehlen:","children":[{"content":"Antropolog&#xed;a filos&#xf3;fica como ciencia integrativa.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"El ser humano como ser inacabado y condicionado por sus carencias.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Descarga y acci&#xf3;n</strong>: el ser humano transforma sus carencias en posibilidades de vida a trav&#xe9;s de la acci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"La cultura como <strong>&quot;cubierta protectora de la vida humana&quot;</strong>.","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"h2","lines":"23,24"}},{"content":"Herder:","children":[{"content":"El <strong>lenguaje</strong> es esencial para la comprensi&#xf3;n del ser humano.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"El ser humano se distingue por su capacidad de reflexi&#xf3;n y autoconciencia mediada por el lenguaje.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h2","lines":"29,30"}}],"payload":{"tag":"h1","lines":"0,1"}},{"content":"2. &#xbf;C&#xf3;mo aborda la Antropolog&#xed;a del G&#xe9;nero la pregunta sobre el Ser Humano?","children":[{"content":"Se fundamenta en la categor&#xed;a exclusiva de la sexualidad, limitando una respuesta integral sobre la persona.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Analiza solo la categor&#xed;a de g&#xe9;nero, presentando una limitaci&#xf3;n al considerar la naturaleza humana.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Su pretensi&#xf3;n originaria podr&#xed;a ser dar una respuesta integral sobre la persona, pero se deriva hacia lo cultural y pol&#xed;tico.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Cuestiona las premisas de la antropolog&#xed;a tradicional.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Argumenta que un mundo m&#xe1;s humano requiere la inclusi&#xf3;n con igualdad de derechos de mujeres, gais, lesbianas, transexuales, bisexuales, etc.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Pretende ser el aparato cient&#xed;fico que les d&#xe9; voz y las teor&#xed;as de g&#xe9;nero, la bandera para su integraci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Se centra en la marginalidad de quienes no se adaptan a los clich&#xe9;s dualistas del sexo biol&#xf3;gico.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Considera al ser humano desde un <strong>reduccionismo materialista</strong>, espec&#xed;ficamente en la vertiente de la sexualidad.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Busca la <strong>fluidez y ambig&#xfc;edad</strong> en materia sexual, cuestionando c&#xe1;nones artificiales.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Niega la diferencia sexual seg&#xfa;n la perspectiva cr&#xed;tica, poniendo en riesgo la propia naturaleza humana.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Propone redefinir g&#xe9;nero como una categor&#xed;a de an&#xe1;lisis abstracto, rompiendo con el <strong>determinismo biol&#xf3;gico del sexo</strong>.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Considera el sexo biol&#xf3;gico como un concepto reduccionista por excluir anatom&#xed;as sexuales no binarias.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Aboga por la <strong>inclusi&#xf3;n transversal</strong> de sus planteamientos en la educaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"El <strong>movimiento queer</strong> es visto como un paradigma hacia la fluidez en el an&#xe1;lisis de cuerpos sexuados.","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h1","lines":"35,36"}},{"content":"3. &#xbf;Cu&#xe1;l es la relaci&#xf3;n entre Naturaleza y Cultura en la comprensi&#xf3;n del Ser Humano?","children":[{"content":"Antropolog&#xed;a Filos&#xf3;fica:","children":[{"content":"<strong>Estructura te&#xf3;rica bidimensional</strong> enraizada en naturaleza y cultura.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"La dimensi&#xf3;n fisiol&#xf3;gica (naturaleza) se refiere al <strong>&quot;ser humano en bruto&quot;</strong> con su raigambre corporal y competencias naturales.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"La dimensi&#xf3;n cultural se refiere al desarrollo posterior como <strong>&quot;sujeto&quot;</strong> capaz de reflexi&#xf3;n y acci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Ambas dimensiones son <strong>indisociables</strong> y se presuponen mutuamente.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"La <strong>naturaleza</strong> es el sustrato basal para la realizaci&#xf3;n cultural.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Competencias antropol&#xf3;gicas</strong> de naturaleza evolutiva se realizan a trav&#xe9;s del aprendizaje en ambas dimensiones.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"El ser humano es consecuencia de la evoluci&#xf3;n <strong>natural y cultural</strong>.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"La <strong>plena humanizaci&#xf3;n</strong> se define como una transici&#xf3;n hacia la apertura al mundo a trav&#xe9;s de la raz&#xf3;n, el esp&#xed;ritu, la posicionalidad exc&#xe9;ntrica o la acci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"La categor&#xed;a de <strong>sujeto</strong> emerge con la participaci&#xf3;n activa en la reproducci&#xf3;n de la realidad cultural.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h2","lines":"56,57"}},{"content":"Antropolog&#xed;a del G&#xe9;nero:","children":[{"content":"Se centra principalmente en la <strong>construcci&#xf3;n cultural del g&#xe9;nero</strong>, diferenci&#xe1;ndolo del sexo biol&#xf3;gico.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Cuestiona el <strong>determinismo biol&#xf3;gico</strong> impl&#xed;cito en el concepto de sexo.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Argumenta que incluso el concepto de <strong>sexo puede ser una construcci&#xf3;n social</strong> m&#xe1;s all&#xe1; de lo bioesencialista.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Busca <strong>deconstruir</strong> lo referente a sexo y g&#xe9;nero para una concepci&#xf3;n abstracta y fluida.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Considera la <strong>distinci&#xf3;n binaria</strong> de sexo y g&#xe9;nero como negativa y limitante.","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h2","lines":"67,68"}}],"payload":{"tag":"h1","lines":"54,55"}},{"content":"4. &#xbf;C&#xf3;mo se diferencia la Antropolog&#xed;a Filos&#xf3;fica de otras disciplinas?","children":[{"content":"Antropolog&#xed;a Filos&#xf3;fica:","children":[{"content":"Aspira a dar cuenta del <strong>&quot;fundamento de las ciencias naturales y culturales del ser humano&quot;</strong>.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Busca recopilar lo que las ciencias individuales saben objetivamente sobre el ser humano para interpretar el sentido de lo que ocurre posteriormente con &#xe9;l.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Intenta comprender la <strong>experiencia</strong> que el ser humano tiene de s&#xed; y c&#xf3;mo vive su vida hist&#xf3;ricamente.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"No se limita al ser humano como persona o sujeto intelectual, sino que busca comprender el c&#xed;rculo completo de la existencia y la naturaleza.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Se diferencia de la <strong>sociolog&#xed;a</strong> al no limitarse a an&#xe1;lisis de causa-efecto, buscando profundizar en la <strong>naturaleza humana</strong>.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"h2","lines":"78,79"}},{"content":"Antropolog&#xed;a del G&#xe9;nero:","children":[{"content":"La cr&#xed;tica se&#xf1;ala que desarrolla un planteamiento m&#xe1;s <strong>cultural y pol&#xed;tico</strong> que filos&#xf3;fico.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Su <strong>metodolog&#xed;a y conclusiones</strong> son consideradas m&#xe1;s propias de la <strong>etnograf&#xed;a y la sociolog&#xed;a</strong> que de la filosof&#xed;a.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"La urgencia de ciertos sectores por resultados r&#xe1;pidos puede comprometer el <strong>rigor cient&#xed;fico</strong> necesario en la antropolog&#xed;a.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Corre el riesgo de convertirse en una <strong>teor&#xed;a especulativa ideol&#xf3;gica</strong> si pierde su rigor cient&#xed;fico y se reduce a la dimensi&#xf3;n exclusiva de la sexualidad.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"h2","lines":"85,86"}}],"payload":{"tag":"h1","lines":"76,77"}}]},null)</script>
